on: 
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  actions: write
  contents: write
  packages: write

jobs:
  Test:
    uses: ./.github/workflows/gha.yml
    with:
      image_tag: "test"
  Publish:
    needs: Test
    uses: ./.github/workflows/gha.yml
    with:
      image_tag: "publish"
